<div class="card card-comment mt-5">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>You can leave a comment using this comment form</p>

    <form action="">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name here">
      </div>

      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea cols="30" rows="10" class="form-control" placeholder="Add your comment here"></textarea>
      </div>

      <button class="btn">Add a comment</button>
    </form>
  </div>
</div>
