<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary">Add New Post</h3>
      <p class="mb-5">You can add your new post here</p>
    </div>
  </div>

  <form action="">
    <div class="row">
      <div class="col-md-6 card mx-2">
        <div class="card-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="title">Permalink</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="title">Exerpt</label>
            <textarea
              cols="30"
              rows="10"
              type="text"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Pleace select a post category</label>
          <select class="form-control">
            <option value="" disabled>Please select a category</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Post Image</label>
          <input type="file" class="form-control" />
        </div>
      </div>

      <div class="row mb-5 my-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <label for="">Content</label>
                <textarea cols="30" rows="10" class="form-control"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 text-center my-3">
          <button class="btn btn-info bg-theme">Save post</button>
          <button class="btn btn-warning mx-3" routerLink="/post">Back to post</button>
        </div>
      </div>
    </div>


  </form>
</div>
